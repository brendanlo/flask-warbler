<form class="star-button" method="POST">
    {{ form.hidden_tag() }}
    <input value='{{ message.id }}' type="hidden" name="message_id">
    {% if message.id in message_like_ids %}
    <button type="submit" class="btn btn-link" style="width:25px; padding:0px"><i class="fas fa-star"></i></button>
    {% else %}
    <button type="submit" class="btn btn-link" style="width:25px; padding:0px"><i class="far fa-star"></i></button>
    {% endif %}
</form>
